[pytest]
# Pytest configuration for Arduino-DroneCAN hardware tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add current directory to path
pythonpath = .

# Default arguments for pytest
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    basic: basic functionality tests (select with '-m basic')
    parameters: parameter system tests
    messaging: message transmission/reception tests
    timing: timing-sensitive tests
    requires_hardware: requires actual hardware connected

# Timeout settings
timeout = 30
timeout_method = thread

# Log settings
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %H:%M:%S
